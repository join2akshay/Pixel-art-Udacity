
<html>
<head>
    <title>Pixel Art Maker!</title>
  
  <!-- call font Library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <!-- call css file -->
    <link rel="stylesheet" href="styles.css">
    <!-- call jquery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div>
      <div class="header">
      <h1>Lab: Pixel Art Maker</h1>
       
      </div>
    
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="40" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="40" value="1">
        <input type="button" class= "buttons btn-primary" value="Click to Create" onclick="makeGrid()">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
<div id="save-canvas">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
  </div>
    <div>
      <br>
    <input type="button" class= "buttons btn-outline-dark" value="Start Again" onclick="clearGrid()"></input>
    
     
    <input id="save" type="button" class= "buttons btn-outline-dark" value="SaveCanvas" onclick="takeScreenShot()">
    </div>
    
    
    
  </div>
  
  <div id="intro">
    <br>
    <br>
    Developed by <a href="https://github.com/tvibhu12" target="_blank"> Aksay Tiwari</a>
  </div>
</body>
</html>
